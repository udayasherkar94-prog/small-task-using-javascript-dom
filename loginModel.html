<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginModel</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        .loginModel{
            width: 30%;
            height: 100vh;
            background-color:#ccc;
            position: fixed;
            right:-500px;
            padding: 40px;
            transition: 0.5s;
            top:0px;

        }

         .loginModel span{
            font-size: 20px;
            cursor: pointer;
         }
        .showModel{
            right: 0px;

        }

         .loginModel form{
            margin-top: 40px;
         }

        .loginModel form label{
            display: block;
          }
        
        .loginModel form button{
            width: 100%;
            margin-top: 20px;
            padding:10px 0px ;
            background-color: #194cff;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;

        }
        .loginModel form input{
            width:100%;
            margin-top: 10px;
            height: 40px;
            border-radius: 5px;
            border: none;

        }
        .loginModel form p{
            margin-top: 20px;
        }
        .headingModel{
            display: flex;
            justify-content: space-between;
            margin-top:100px;
        }
        .headingModel h3{
            font-size:20px ;
        }

        #login{
            margin: 50px;
            width: 200px;
            padding: 20px 0px;
            background-color: rgb(179, 68, 68);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 40px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
        <button id="login">Login</button>
    <div class="loginModel" class="showModel">
        <span>&times;</span>
         <div class="headingModel">
            <h3>Login</h3>
            <p>Use email, instead</p>
         </div>
         <form>
            <label>Mobile Number</label>
            <input type="text">

            <button>Login</button>
             <p>don't have an account? <a href="#">Create an account</a></p>
         </form>

        
    </div>
    

    <script>
      let lbtn =document.querySelector("#login");
      console.log(lbtn);
      let lm=document.querySelector(".loginModel");
       console.log(lm);
      let closebtn =document.querySelector(".loginModel span");
      console.log(closebtn);
        lbtn.addEventListener("click",()=>{
            lm.classList.add('showModel');
        })
      closebtn.addEventListener("click",()=>{
                lm.classList.remove('showModel');
      })

      


    </script>
</body>
</html>
