<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Probagation</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
    font-family: Arial, Helvetica, sans-serif;
    background: #27292c;
    color: white;
         text-align: center;
      height: 100vh;
      width: 100vw;
       }

h1 {
   
    margin-top: 40px;
}
.div2{
    margin: auto;
    height: 80%;
    width:90%;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    padding-top: 20px;
    flex-direction: column;
    border: 2px solid white;
}
.div1{
     margin: auto;
    height: 50%;
    width:60%;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap:20px;
    align-items: center;
    justify-content: center;
    border: 2px solid white;
}

    button{
        width: 60px;
        height: 25px;
        border:1px solid wheat;
        border-radius: 5px;
    }
</style>
<body>

    <h2>event Probagation</h2>
    <div class="div2">
        <p>2</p>
        <div class="div1">
            <p>1</p>
            <button>
                Click
            </button>
        </div>
    </div>


    <script>
     //DOM manipulation
     //Event probagation

     window.addEventListener("click",function(){
        console.log('window');
     },true)



     document.addEventListener("click",function(){
        console.log(document);
     },true)


     document.querySelector(".div2").addEventListener("click",function(){
        console.log("div2");
     },true)


     document.querySelector(".div1").addEventListener("click",function(){
        console.log("div1");
     },true);


     document.querySelector("button").addEventListener("click",function(e){
        console.log(e);
     },true);
    </script>
</body>

</html>
