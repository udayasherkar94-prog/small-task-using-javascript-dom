<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #27292c;
      color: white;
      height: 100vh;
      width: 100vw;
    }

    .container {
      margin-top: 20px;
      height: 100%;
      width: 100%;
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
      justify-self: center;
      position: relative;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 55px;
      height: 80%;
      width: 50%;
      /*
      padding: 50px  50px 0 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); */
      border: solid 2px white;
    }

    input {
      height: 20px;
      width: 180px;
      border: none;
    }
    button {
      height: 25px;
      width: 80px;
      border: none;
      border-radius: 8px;
    }
    .weight-guide {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
  </style>
  <body>
    <div class="container">
      <h1>BMI  (Body Mass Index) Calculator</h1>
      <form>
        <div>
          <label for="height"> Height in CM:</label>
          <input type="text" name="height" id="h" />
        </div>

        <div>
          <label for="weight"> Weight in KG:</label>
          <input type="text" name="weight" id="w" />
        </div>

        <button>Calculate</button>

        <div id="result"></div>
        <div class="weight-guide">
          <h3>BMI weight Guide</h3>
          <p>Under weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const height = parseInt(document.querySelector("#h").value);

        const weight = parseInt(document.querySelector("#w").value);

        const result = document.querySelector("#result");

        if (
          height === "" ||
          height < 0 ||
          isNaN(height) ||
          weight === "" ||
          weight < 0 ||
          isNaN(weight)
        ) {
          result.style.color = "red";
          result.innerHTML = `Please give valid height and weight values`;
        } else {
          result.style.color = "green";
          const bmi = (weight / ((height * height) / 10000)).toFixed(2);
          

          if(bmi<18.6){
             result.innerHTML = `<span>BMI : ${bmi}</span>  <br>
             <p>your BMI is under weight </p>`;
          }
          else if(bmi>=18.6 && bmi<24.9){
              result.innerHTML = `<span>BMI : ${bmi}</span>  <br>
             <p>your BMI in normal range </p>`;
          }
          else if(bmi>=24.9){
                    result.innerHTML = `<span>BMI : ${bmi}</span>  <br>
             <p>your BMI is Over weight </p>`;
          }
          
        
        }
      });
    </script>
  </body>
</html>
