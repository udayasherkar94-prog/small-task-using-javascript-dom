<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleClock</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,body{
    font-family: Arial, Helvetica, sans-serif;
      background:  rgb(235, 175, 165);
      color: rgb(99, 25, 218);
      height: 100vh;
      width: 100vw;

    }
    .main{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap:30px;
    }
    #clock{
        color: white;
        height: 100px;
        width: 300px;
        background-color: #27292c;
        border:2px solid rgb(241, 117, 117);
        border-radius: 7px;
        margin-top: 10px;
        font-size: 35px;
        padding:20px 50px;
    }

</style>
</head>
<body>
    <div class="main">
        <h2>Your Local Time</h2>

        <div id="clock">

        </div>
    </div>


    <script>

       const clock = document.querySelector('#clock');

       setInterval(function(){
         let date = new Date()
         clock.innerHTML = date.toLocaleTimeString();
       },1000)

    </script>
</body>
</html>
